<html><head><base href="." />
<title>Vídeo Chamada em Tempo Real</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: white;
  }

  .container {
    text-align: center;
  }

  .video-button {
    padding: 15px 30px;
    font-size: 1.2em;
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .video-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }

  .video-button:active {
    transform: translateY(1px);
  }

  .video-container {
    margin-top: 20px;
    display: none;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .video-stream {
    width: 400px;
    height: 300px;
    background: #2a2a2a;
    border-radius: 10px;
    overflow: hidden;
  }

  .camera-icon {
    fill: white;
    width: 24px;
    height: 24px;
  }

  .status {
    margin-top: 10px;
    color: #4CAF50;
    font-size: 0.9em;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <button class="video-button" onclick="startVideoCall()">
      <svg class="camera-icon" viewBox="0 0 24 24">
        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
      </svg>
      Iniciar Vídeo Chamada
    </button>
    <p class="status" id="status">Conectando...</p>
    <div class="video-container" id="videoContainer">
      <div class="video-stream">
        <video id="localVideo" autoplay playsinline></video>
      </div>
      <div class="video-stream">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
  </div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>
const configuration = {
  iceServers: [{
    urls: 'stun:stun.l.google.com:19302'
  }]
};

let localStream;
let peerConnection;

async function startVideoCall() {
  const videoContainer = document.getElementById('videoContainer');
  const status = document.getElementById('status');
  const localVideo = document.getElementById('localVideo');
  
  try {
    // Solicitar permissão para acessar câmera e microfone
    localStream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });
    
    localVideo.srcObject = localStream;
    videoContainer.style.display = 'flex';
    status.style.display = 'block';

    // Criar conexão peer
    peerConnection = new RTCPeerConnection(configuration);

    // Adicionar stream local
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    // Lidar com stream remoto
    peerConnection.ontrack = event => {
      const remoteVideo = document.getElementById('remoteVideo');
      if (remoteVideo.srcObject !== event.streams[0]) {
        remoteVideo.srcObject = event.streams[0];
      }
    };

    // Aqui você precisaria implementar a lógica de sinalização
    // para conectar com outros peers (geralmente através de um servidor de sinalização)
    // Este é apenas um exemplo básico da configuração do WebRTC

  } catch (err) {
    console.error('Erro ao iniciar vídeo chamada:', err);
    status.textContent = 'Erro ao acessar câmera e microfone';
    status.style.color = '#ff4444';
  }
}

// Funções auxiliares para lidar com a conexão peer
async function createOffer() {
  try {
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    // Enviar oferta para o servidor de sinalização
    return offer;
  } catch (err) {
    console.error('Erro ao criar oferta:', err);
  }
}

async function handleAnswer(answer) {
  try {
    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
  } catch (err) {
    console.error('Erro ao processar resposta:', err);
  }
}

function handleICECandidate(candidate) {
  try {
    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
  } catch (err) {
    console.error('Erro ao adicionar candidato ICE:', err);
  }
}
</script>
</body>
</html>
